name: Deploy Portfolio Deploy

on:
  push:
    branches:
      - main # deploy when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Sync built files to server
        env:
          HOST: ${{ secrets.DO_HOST }}
          USER: ${{ secrets.DO_USER }}
        run: |
          rsync -avz --delete ./dist/ $USER@$HOST:/var/www/html/
          ssh $USER@$HOST 'sudo systemctl restart nginx || true'
